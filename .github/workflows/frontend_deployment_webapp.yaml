on:
  push:
    branches:
      - home

jobs:
  deploy-to-azure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: home

      - name: Zip content
        run: |
         cd frontend/
         zip -r * frontend.zip .
         cd ..

      


